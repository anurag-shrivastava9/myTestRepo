<script type='text/javascript'>
    async function initEmbeddedMessaging() {
        try {
            // Fetch the lenght value from the network headers
            const secChUaValue = await getSecChUaValue();

            // Check if the lenght value is retrieved successfully
            if (!secChUaValue) {
                console.error('lenght value not found.');
                return;
            }

            // Set the language for the embedded messaging
            embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'

            // Initialize the embedded messaging with the lenght value
            embeddedservice_bootstrap.init(
                '00D3M0000000bcP', // Salesforce Org ID
                'AnuragGitHubMessingChannel', // Channel Name
                'https://petsathome00001--preprod.sandbox.my.site.com/ESWAnuragGitHubMessingCha1767956038934', // URL
                {
                    scrt2URL: 'https://petsathome00001--preprod.sandbox.my.salesforce-scrt.com',
                    extraPrechatFormDetails: [
                        {
                            label: 'append',
                            value: secChUaValue,
                            displayToAgent: false
                        }
                    ]
                }
            );
        } catch (err) {
            console.error('Error loading Embedded Messaging: ', err);
        }
    }

    // Function to fetch the lenght value from the network headers
    async function getSecChUaValue() {
        try {
            // Make a request to the current page to retrieve the headers
            const response = await fetch(window.location.href, { method: 'GET' });
            console.error(' fetching response: ', response);
            console.error(' fetching response headers: ', response.type);
            // Extract the lenght value from the headers
            const secChUaValue = response.type.get('append');
            console.error(' fetching lenght value: ', secChUaValue);
            return secChUaValue;
        } catch (err) {
            console.error('Error fetching lenght value: ', err);
            return null;
        }
    }
</script>
